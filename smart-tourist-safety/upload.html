<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>Smart Tourist Safety System</h1>
        <nav>
            <a href="index.html">Home</a>

            <a href="history.html">History</a>
        </nav>
    </header>
    <main>
        <section id="upload">
            <h2>Share Your Travel Moment</h2>
            <form id="uploadForm">
                <label for="mediaType">Type:</label>
                <select id="mediaType">
                    <option value="photo">Photo</option>
                    <option value="video">Video</option>
                    <option value="reel">Reel</option>
                </select>
                <label for="mediaFile">Select File:</label>
                <input type="file" id="mediaFile" accept="image/*,video/*" required>
                <label for="caption">Caption:</label>
                <textarea id="caption" placeholder="Tell your story..."></textarea>
                <button type="submit">Post</button>
            </form>
            <div id="preview"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Smart Tourist Safety System</p>
    </footer>
    <script src="social.js"></script>
    <script src="script.js"></script>
</body>
